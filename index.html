<!html>
<html ng-app="talks">
<head lang="fr">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Sud Web – Sujets</title>
    <meta name="viewport" content="initial-scale=1">
    <link href="components/bootstrap/docs/assets/css/bootstrap.css" rel="stylesheet">
    <link href="components/bootstrap/docs/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid" ng-controller="TalkController">
    <div class="row-fluid">
        <div class="span3">
            <ol class="nav nav-list" ng-cloak>
                <li class="nav-header">Sommaire</li>
                <li class="divider"></li>

                <li ng-repeat="talk in talks" data-counter="{{$index + 1}}"><a href="#talk-{{$index + 1}}">{{talk.title}}</a></li>
            </ol>
        </div>

        <div class="span8 offset1" id="talk-container">
            <div class="alert alert-info" ng-hide="talks">Chargement en cours …</div>

            <div ng-cloak ng-repeat="talk in talks">
                <article class="talk talk-{{talk.rating | moodify}}" id="talk-{{$index + 1}}">
                    <h2 class="talk-title">{{talk.title}}</h2>

                    <span class="total">{{talk.total}}</span>

                    <p class="meta">
                        <a href="mailto:{{talk.email}}" class="author">{{talk.first_name}} {{talk.last_name}}</a>
                        – {{talk.sex}}, {{talk.location}}
                        <em>via</em> {{talk.transportation}}<br />

                        {{talk.url}}
                    </p>
                    <p>
                        <span class="label label-success">{{talk.language}}</span>
                        <span class="label {{talk.talk_20 | labelify}}">20 minutes</span>
                        <span class="label {{talk.talk_lt | labelify}}">LT</span>
                        <span class="label {{talk.talk_workshop | labelify}}">Workshop</span>
                    </p>
                    <p ng-show="talk.keywords">
                        <span ng-repeat="tag in talk.keywords | tagify" class="label label-info">{{tag}}</span>
                    </p>

                    <div class="row-fluid">
                        <div class="talk-description span7">{{talk.description}}</div>
                    </div>

                    <div class="row-fluid" ng-show="talk.expectations">
                        <blockquote class="span7"><p>{{talk.expectations}}</p></blockquote>
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>

<script src="components/angular/angular.min.js"></script>
<script src="controller.js"></script>
<script src="filters.js"></script>
<script src="app.js"></script>
</body>
</html>
